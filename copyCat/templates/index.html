<!doctype html>
<html>
  <head>
    <title>copyCat - Plagiarism Checker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #6a0dad;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .container {
        width: 80%;
        margin: 30px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      h1, h2, h3 {
        color: #6a0dad;
      }
      .title {
        text-align: center;
        margin-bottom: 20px;
      }
      input[type="submit"] {
        background-color: #6a0dad;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #5a009d;
      }
      textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .section {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>copyCat - Plagiarism Checker</h1>
    </header>
    <div class="container">
      <div class="title">
        <h1>copyCat - Plagiarism Checker</h1>
      </div>
      <h2>Upload Documents or Paste Text</h2>
      <form action="/" method="post" enctype="multipart/form-data">
        <div class="section">
          <h3>Upload Files</h3>
          <p>Document 1: <input type="file" name="file1"></p>
          <p>Document 2: <input type="file" name="file2"></p>
        </div>
        <div class="section">
          <h3>Or Paste Text</h3>
          <p>Document 1:</p>
          <textarea name="text1" placeholder="Paste text here..."></textarea>
          <p>Document 2:</p>
          <textarea name="text2" placeholder="Paste text here..."></textarea>
        </div>
        <input type="submit" value="Check Similarity">
      </form>
    </div>
  </body>
</html>
